        <div class="content">
            <div class="header">Team Generator</div>
            <div class="input-area">
                <div class="teamCount"> <input type="text" name="teamCount" id="teamCount"

            </div>
            <div class="name-table">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Student</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="bottom">
                <button class="button-36" role="button">ADD RANDOM</button>

        </div>
